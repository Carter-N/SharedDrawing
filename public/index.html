<html>
	<head>
		<title>SWW</title>

		<!--Meta boilerplate-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

		<!--CSS-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
		<link rel="stylesheet" href="style.css">

		<!--Boilerplate JS-->
		<script data-main="app/app.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
	</head>
	<body>

		<!--Board canvas-->
		<svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; z-index: 1000;" transform="matrix(1 0 0 1 0 0)" id="board"></svg>
        
        <!--UI canvas-->

		<!--Menu-->
		<div style="position: absolute; z-index: 1001;">

			<!--Color tool-->
			<div class="menu" id="color">
				<input type="text" id="picker"/>
			</div>

			<!--Pen tool-->
			<div class="menu" id="pen">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</div>

			<!--Circle tool-->
			<div class="menu" id="circle">
				<span class="glyphicon glyphicon-record" aria-hidden="true"></span>
			</div>

			<!--Rectangle tool-->
			<div class="menu" id="rectangle">
				<span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
			</div>

			<!--Line tool-->
			<div class="menu" id="line">
				<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
			</div>
            
            <!--Pan tool-->
			<div class="menu" id="pan">
				<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
			</div>

			<!--Save tool-->
			<div class="menu" id="save">
				<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
			</div>

			<!--Collaboration tool-->
			<div class="menu" id="collaborate">
				<span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
			</div>
		</div>

		<!--Collaboration menu-->
		<div id="collaborate-menu">
			<center>
				<button class="btn btn-default" id="close">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
                
                <div class="form-group">
                    <label for="room-id">Room ID</label>
                    <input type="text" class="form-control" name="room-id" id="room-id"></input>
                </div>
            
				<div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name"></input>
                </div>
        
				<button class="btn btn-default" id="join">Join</button><br>
        
				<h3>
					Your current board:<br>
					<strong>
						<span id="board-id"></span>
					</strong>
				</h3>
			</center>
		</div>

        <!--User menu-->
        <div id="user-menu">
            <h3>Users</h3>
            
            <div id="users">
                
            </div>
        </div>
	</body>
</html>
