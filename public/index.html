<html>
	<head>
		<title>SWW</title>

		<!--Meta boilerplate-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

		<!--CSS-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
		<link rel="stylesheet" href="style.css">

		<!--Boilerplate JS-->
		<script data-main="app/app.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
	</head>
	<body>

		<!--Board canvas-->
		<svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; z-index: 1000;" transform="matrix(1 0 0 1 0 0)" id="board"></svg>
        
        <!--UI canvas-->

		<!--Menu-->
		<div style="position: absolute; z-index: 1001;">

			<!--Color tool-->
			<div class="menu" id="color" style="padding: 0px;">
				<input type="text" id="picker"/>
			</div>

			<!--Pen tool-->
			<div class="menu" id="pen">
                <img src="../img/pen.png"></img>
			</div>

			<!--Circle tool-->
			<div class="menu" id="circle">
				<img src="../img/circle.png"></img>
			</div>

			<!--Rectangle tool-->
			<div class="menu" id="rectangle">
				<img src="../img/rectangle.png"></img>
			</div>

			<!--Line tool-->
			<div class="menu" id="line">
				<img src="../img/line.png"></img>
			</div>
            
            <!--Pan tool-->
			<div class="menu" id="pan">
				<img src="../img/pan.png"></img>
			</div>

			<!--Save tool-->
			<div class="menu" id="save">
				<img src="../img/save.png"></img>
			</div>

			<!--Collaboration tool-->
			<div class="menu" id="collaborate">
				<img src="../img/collaboration.png"></img>
			</div>
		</div>

		<!--Collaboration menu-->
		<div id="collaborate-menu">
			<center>
                <div id="close">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </div>
				
                
                <div class="form-group">
                    <label for="room-id">Room ID</label>
                    <input type="text" class="form-control" name="room-id" id="room-id"></input>
                </div>
            
				<div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name"></input>
                </div>
        
                <div id="join">Join</div><br>
        
				<h3>
					Your current board:<br>
					<strong>
						<span id="board-id"></span>
					</strong>
				</h3>
			</center>
		</div>

        <!--User menu
        <div id="user-menu">
            <h3>Users</h3>
            
            <div id="users">
                
            </div>
        </div>

        <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

	</body>
</html>
