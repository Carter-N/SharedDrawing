<html><head><title>SWW</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css"><link rel="stylesheet" href="style.css"><script data-main="app/app.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script></head><body><svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; z-index: 1000" id="board"></svg><div style="position: absolute; z-index: 1001"><div class="menu" id="color"><input type="text" id="picker"></div><div class="menu" id="pen"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div><div class="menu" id="circle">Circle</div><div class="menu" id="rectangle">Rectangle</div><div class="menu" id="line"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></div><div class="menu" id="eraser"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></div><div class="menu" id="collaborate"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span></div></div><div id="collaborate-menu"><center><button id="close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button><div class="form-group"><label for="room-id">Room ID</label><input type="text" class="form-control" name="room-id" id="room-id"></div><div class="form-group"><label for="name">Name</label><input type="text" class="form-control" name="name" id="name"></div><button id="join">Join</button><br><h3>Your current board:<br><strong><span id="board-id"></span></strong></h3></center></div><div id="user-menu"><h3>Users</h3><div id="users"></div></div></body></html>
